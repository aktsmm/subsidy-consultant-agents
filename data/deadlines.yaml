# ===================================
# 定期チェックリマインダー
# ===================================
reminders:
  - id: weekly-check
    name: "週次: 公式サイト更新確認"
    frequency: weekly
    day_of_week: monday
    tasks:
      - IT導入補助金公式サイト更新確認
      - ミラサポplus新着情報確認
      - J-Net21新着補助金確認

  - id: monthly-check
    name: "月次: クライアント進捗確認"
    frequency: monthly
    day_of_month: 1
    tasks:
      - 申請中案件の進捗確認
      - 効果報告期限確認
      - 新規補助金情報のまとめ

# ===================================
# ステータス定義
# ===================================
# status:
#   open     - 申請受付中
#   upcoming - まもなく開始/未開始
#   closed   - 締切済み
#   canceled - 中止
